essionali    designs: Video Webinars    designdetails: Video Corsi, Formazione e Lezioni di Gruppo    authentication: Condivisione Schermo    authdetails: Lavagna Virtuale e Condivisione Materiale Didattico    whytitle: Perchè usare le Aule Virtuali di Chiamami.Online    whypara1: Se sei un docente, una scuola o una società che eroga formazione nelle aule virtuali di Chiamami.online puoi ospitare le tue lezioni individuali e di gruppo, organizzare webinar e seminari per studenti e professionisti senza far muovere i partecipanti da casa, da scuola o dalla propria postazione di lavoro.    whypara2: Se gestisti una azienda puoi organizzare riunioni o erogare corsi di formazione e aggiornamento ai tuoi dipendenti direttamente nella loro postazione, anche in sedi diverse sparse sul territorio, con una notevole ottimizzazione dei tempi di esecuzione e riduzione dei costi per spostamenti e logistica.    whypara3: Puoi anche utilizzare i nostri servizi per fornire supporto tecnico online ai clienti della tua attività, consentendogli di connettersi in videoconferenza per richiedere informazioni e parlare con un esperto  della tua azienda, anticipando già da remoto la soluzione di alcuni problemi o consentendo un intervento più mirato sul campo.    whypara4: Con Chiamami.online oggi è più facile interagire e comunicare, dialogare online con i propri studenti, fare domande ai docenti. Facilita la creazione un ambiente collaborativo ed integrato nella tua azienda, favorisce la diffusione di informazioni e materiale educativo, ti consente di risparmiare sui costi.    share: Consiglialo ai tuoi amici  footer:    powered_by: "Copyright 2019:   %{href}."    ht: "HT Tecnologie Umanistiche s.r.l. - cf/p.iva 02160600991"    mail: info@tecnologie-umanistiche.it    phone: "+39 3357499489"    terms: Termini di Utilizzo    privacy: Privacy Policy    cookies: Cookies    info: Informazioni    faq: FAQ    contacts: Contatti  forgot_password:    subtitle: Password Dimen